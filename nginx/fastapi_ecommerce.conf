upstream fastapi_ecommerce {
    server web:8000;
}

server {
    listen 80;
    server_name fokin.fun 79.133.183.129;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location /users/verify-email {
        return 308 https://fokin.fun$request_uri;
    }

    location / {
        return 308 https://fokin.fun$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name fokin.fun 79.133.183.129;

    ssl_certificate /etc/letsencrypt/live/fokin.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fokin.fun/privkey.pem;

    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 20M;
    charset utf-8;

    location / {
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Url-Scheme $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_pass http://fastapi_ecommerce;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Avoid 308 redirects from FastAPI when it thinks it's HTTP
        # and tries to redirect to HTTPS or adds trailing slashes.
        # But here we want to make sure we don't trigger internal redirects.
        # FastAPI might be doing redirects because of missing slashes.
        if ($request_uri ~* ^/ws/.*) {
            # Special handling for WS if needed, but normally proxy_pass is enough
        }
        
        # Prevent 308 redirects for requests without trailing slash by forcing them to the backend as is
        # and ensuring headers are preserved.
    }

    location /media/ {
        alias /home/fast/app/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
