upstream fastapi_ecommerce {
    server web:8000;
}

server {
    listen 80;
    server_name fokin.fun 79.133.183.129;

    # All traffic redirects to HTTPS, preserving methods
    location / {
        return 308 https://fokin.fun$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name fokin.fun 79.133.183.129;

    ssl_certificate /etc/letsencrypt/live/fokin.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fokin.fun/privkey.pem;

    client_max_body_size 500M;
    charset utf-8;

    # Resolver for Docker DNS (always at 127.0.0.11)
    # This forces re-resolution of hostname 'web' to avoid 502 Bad Gateway
    # if the container restarts and gets a new IP.
    resolver 127.0.0.11 valid=10s;
    set $upstream_app web;

    # Fix for news POST without slash (SSL server)
    location = /news {
        return 307 https://fokin.fun/news/;
    }

    location /news/ {
        proxy_pass http://$upstream_app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }

    location /ws/ {
        proxy_pass http://$upstream_app:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
        proxy_redirect off;
        proxy_buffering off;
    }

    location / {
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        client_body_timeout 300s;
        
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Url-Scheme $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_pass http://$upstream_app:8000;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }

    location /media/ {
        alias /home/fast/app/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
