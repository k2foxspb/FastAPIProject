upstream fastapi_ecommerce {
    server web:8000;
}

server {
    listen 80;
    server_name fokin.fun 79.133.183.129;

    location /users/verify-email {
        return 308 https://fokin.fun$request_uri;
    }

    # Fix for POST requests without trailing slash for news media upload
    location = /news/upload-media {
        return 307 https://fokin.fun/news/upload-media/;
    }

    location /news/ {
        proxy_pass http://fastapi_ecommerce;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location = /news {
        if ($request_method = POST) {
            return 307 https://fokin.fun/news/;
        }
        return 308 https://fokin.fun/news/;
    }

    location / {
        if ($request_method = GET) {
            return 301 https://fokin.fun$request_uri;
        }
        return 308 https://fokin.fun$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name fokin.fun 79.133.183.129;

    ssl_certificate /etc/letsencrypt/live/fokin.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fokin.fun/privkey.pem;

    client_max_body_size 500M;
    charset utf-8;

    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Fix for news POST without slash (SSL server)
    location = /news {
        if ($request_method = POST) {
            return 307 https://fokin.fun/news/;
        }
        return 308 https://fokin.fun/news/;
    }

    location /news/ {
        proxy_pass http://fastapi_ecommerce;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /ws/ {
        proxy_pass http://fastapi_ecommerce;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
        proxy_redirect off;
        proxy_buffering off;
    }

    location / {
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        client_body_timeout 300s;
        
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Url-Scheme $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_pass http://fastapi_ecommerce;


        # Avoid 307/308 redirects for POST/PUT/PATCH by handling trailing slashes
        # DISABLED: caused redirect loops with FastAPI when paths are defined without trailing slash
        # if ($request_method != GET) {
        #     rewrite ^([^.]*[^/])$ $1/ break;
        # }

        # Avoid 308 redirects from FastAPI when it thinks it's HTTP
        # and tries to redirect to HTTPS or adds trailing slashes.
    }

    location /media/ {
        alias /home/fast/app/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
