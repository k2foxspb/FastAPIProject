# docker-compose.prod.yml
version: "3.9"

services:
  # -------------------------------------------------
  # FastAPIâ€‘Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğµ
  # -------------------------------------------------
  web:
    build:
      context: .
      dockerfile: app/Dockerfile.prod.yml
    command: >
      sh -c "alembic upgrade head &&
             python -m app.init_db &&
             gunicorn app.main:app
               --workers 4
               --worker-class uvicorn.workers.UvicornWorker
               --bind 0.0.0.0:8000
               --timeout 120"
    volumes:
      - media_data:/home/fast/app/media
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_USER=${POSTGRES_USER:-ecommerce_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-xxxxxxxx}
      - POSTGRES_DB=${POSTGRES_DB:-ecommerce_db}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_FROM=${MAIL_FROM}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_SERVER=${MAIL_SERVER}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME}
      - DOMAIN=${DOMAIN}
      - MEDIA_ROOT=/home/fast/app/media
      # S3â€‘storage
      - MEDIA_STORAGE=${MEDIA_STORAGE:-s3}
      - YC_S3_ENDPOINT=${YC_S3_ENDPOINT}
      - YC_S3_REGION=${YC_S3_REGION}
      - YC_S3_BUCKET=${YC_S3_BUCKET}
      - YC_S3_ACCESS_KEY_ID=${YC_S3_ACCESS_KEY_ID}
      - YC_S3_SECRET_ACCESS_KEY=${YC_S3_SECRET_ACCESS_KEY}
      - YC_S3_DEFAULT_ACL=${YC_S3_DEFAULT_ACL:-public-read}
      - YC_S3_PUBLIC_BASE_URL=${YC_S3_PUBLIC_BASE_URL}
    depends_on:
      - db
      - redis

  # -------------------------------------------------
  # Redis
  # -------------------------------------------------
  redis:
    image: redis:7-alpine
    user: "0:0"
    expose:
      - "6379"
    volumes:
      - redis_data:/data

  # -------------------------------------------------
  # Celeryâ€‘worker
  # -------------------------------------------------
  celery_worker:
    build:
      context: .
      dockerfile: app/Dockerfile.prod.yml
    user: "0:0"
    command: celery -A app.core.celery_app worker --loglevel=info
    volumes:
      - media_data:/home/fast/app/media
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_USER=${POSTGRES_USER:-ecommerce_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-xxxxxxxx}
      - POSTGRES_DB=${POSTGRES_DB:-ecommerce_db}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_FROM=${MAIL_FROM}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_SERVER=${MAIL_SERVER}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME}
      - DOMAIN=${DOMAIN}
      - MEDIA_ROOT=/home/fast/app/media
      # S3â€‘storage
      - MEDIA_STORAGE=${MEDIA_STORAGE:-s3}
      - YC_S3_ENDPOINT=${YC_S3_ENDPOINT}
      - YC_S3_REGION=${YC_S3_REGION}
      - YC_S3_BUCKET=${YC_S3_BUCKET}
      - YC_S3_ACCESS_KEY_ID=${YC_S3_ACCESS_KEY_ID}
      - YC_S3_SECRET_ACCESS_KEY=${YC_S3_SECRET_ACCESS_KEY}
      - YC_S3_DEFAULT_ACL=${YC_S3_DEFAULT_ACL:-public-read}
      - YC_S3_PUBLIC_BASE_URL=${YC_S3_PUBLIC_BASE_URL}
    depends_on:
      - db
      - redis

  # -------------------------------------------------
  # PostgreSQL
  # -------------------------------------------------
  db:
    image: postgres:15
    user: "0:0"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-ecommerce_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-xxxxxxxx}
      - POSTGRES_DB=${POSTGRES_DB:-ecommerce_db}

  # -------------------------------------------------
  # 1ï¸âƒ£ ĞĞ´Ğ½Ğ¾Ñ€Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€ â€“ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ ÑĞµÑ€Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚
  # -------------------------------------------------
  certbot_init:
    image: certbot/certbot
    container_name: certbot_init
    restart: "no"
    environment:
      - DOMAIN=${DOMAIN}
      - EMAIL=${CERTBOT_EMAIL:-admin@${DOMAIN}}
      - STAGING=${STAGING:-}          # Ğ¿ÑƒÑÑ‚Ğ¾ â€“ production, "--staging" â€“ Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ğ¹ Ñ€ĞµĞ¶Ğ¸Ğ¼
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    command: >
      bash -c '
        set -e
        # Ğ•ÑĞ»Ğ¸ ÑĞµÑ€Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚ ÑƒĞ¶Ğµ ĞµÑÑ‚ÑŒ â€“ Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ¸Ğ¼
        if [ -d "/etc/letsencrypt/live/${DOMAIN}" ]; then
          echo "âœ… Certificate already exists â€“ skipping creation";
          exit 0;
        fi;
        # ĞŸĞ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ ÑĞµÑ€Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚ Ğ² Ñ€ĞµĞ¶Ğ¸Ğ¼Ğµ standalone (Ğ¿Ğ¾Ñ€Ñ‚ 80/443 Ğ±ÑƒĞ´ĞµÑ‚ Ñƒ ÑÑ‚Ğ¾Ğ³Ğ¾ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€Ğ°)
        certbot certonly --standalone ${STAGING}
          --email "${EMAIL}"
          --agree-tos
          --no-eff-email
          -d "${DOMAIN}"
          -d "www.${DOMAIN}"
      '

  # -------------------------------------------------
  # 2ï¸âƒ£ Nginx â€“ Ğ¿ÑƒĞ±Ğ»Ğ¸Ñ‡Ğ½Ñ‹Ğ¹ Ñ„Ñ€Ğ¾Ğ½Ñ‚â€‘ÑĞ½Ğ´
  # -------------------------------------------------
  nginx:
    build: nginx
    user: "0:0"
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
      - certbot_init                # Ğ³Ğ°Ñ€Ğ°Ğ½Ñ‚Ğ¸Ñ€ÑƒĞµĞ¼, Ñ‡Ñ‚Ğ¾ certbot_init Ğ·Ğ°Ğ¿ÑƒÑÑ‚Ğ¸Ñ‚ÑÑ Ñ€Ğ°Ğ½ÑŒÑˆĞµ
    volumes:
      - letsencrypt:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
      - media_data:/home/fast/app/media:ro
    # Ğ–Ğ´Ñ‘Ğ¼ Ğ¿Ğ¾ÑĞ²Ğ»ĞµĞ½Ğ¸Ñ ÑĞµÑ€Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ° (Ğ½Ğ° ÑĞ»ÑƒÑ‡Ğ°Ğ¹, ĞµÑĞ»Ğ¸ certbot_init ĞµÑ‰Ñ‘ Ğ½Ğµ ÑƒÑĞ¿ĞµĞ» Ğ·Ğ°ĞºĞ¾Ğ½Ñ‡Ğ¸Ñ‚ÑŒ)
    command: >
      sh -c '
        for i in $(seq 1 30); do
          if [ -f /etc/letsencrypt/live/${DOMAIN}/fullchain.pem ]; then
            echo "âœ… Certificate ready â€“ launching nginx";
            exec nginx -g "daemon off;";
          fi;
          echo "â³ Waiting for certificate (${DOMAIN}) â€“ attempt $i/30";
          sleep 2;
        done;
        echo "âŒ Certificate not found after 60â€¯s â€“ exiting";
        exit 1
      '

  # -------------------------------------------------
  # 3ï¸âƒ£ ĞŸĞµÑ€Ğ¸Ğ¾Ğ´Ğ¸Ñ‡ĞµÑĞºĞ¸Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€ â€“ Ğ¿Ñ€Ğ¾Ğ´Ğ»ĞµĞ½Ğ¸Ğµ ÑĞµÑ€Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ‚Ğ°
  # -------------------------------------------------
  certbot:
    image: certbot/certbot
    container_name: certbot_renew
    restart: unless-stopped
    environment:
      - DOMAIN=${DOMAIN}
      - EMAIL=${CERTBOT_EMAIL:-admin@${DOMAIN}}
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    command: >
      sh -c '
        while :; do
          echo "ğŸ” Running certbot renew â€¦";
          certbot renew --quiet --deployâ€‘hook "nginx -s reload";
          sleep 12h;
        done
      '

volumes:
  postgres_data:
  redis_data:
  media_data:
  letsencrypt:          # Ñ…Ñ€Ğ°Ğ½Ğ¸Ñ‚ /etc/letsencrypt/live, /archive, /renewal
  certbot_www:         # Ğ²ĞµĞ±â€‘root Ğ´Ğ»Ñ HTTPâ€‘01â€‘Ñ‡ĞµĞ»Ğ»ĞµĞ½Ğ´Ğ¶ĞµĞ¹
